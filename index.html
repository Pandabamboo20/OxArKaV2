<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página oficial de OxArKa - Bienvenido a la página oficial de OxArKa.">
    <title>OxArKa - Página Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(50, 50, 50, 0.95); /* Fondo gris oscuro */
            color: #fff;
            line-height: 1.6;
            background-image: url('Araña skull.jpeg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay; /* Mezcla de fondo */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 50px; /* Espaciado superior */
        }

        header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        /* Biography Section */
        .bio {
            padding: 40px 20px;
            text-align: center;
            margin-top: 100px; /* Margen superior para desplazar la descripción */
        }

        .bio h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .bio p {
            font-size: 1.2rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-buttons a {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transition: background 0.3s ease;
        }

        .cta-buttons a:hover {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Footer */
        footer {
            background-color: #141414;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>OxArKa</h1>
    <div class="cta-buttons">
        <a href="https://www.instagram.com/arka73__/" target="_blank">Instagram</a>
        <a href="https://www.twitch.tv/0xarka" target="_blank">Twitch</a>
    </div>
</header>

<div class="bio">
    <h2>Descripción</h2>
    <p>Bienvenido a la página oficial de OxArKa. Un streamer carismático que comparte momentos divertidos y emocionantes mientras juega tus títulos favoritos. ¡No te lo pierdas!</p>
</div>

<footer>
    <p>&copy; 2024 OxArKa. Todos los derechos reservados.</p>
</footer>

</body>
</html>
